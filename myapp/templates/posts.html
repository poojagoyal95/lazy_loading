{% for post in posts %}
    <li class="list-group-item">
        <!-- Custom content-->
        <div class="media align-items-lg-center flex-column flex-lg-row p-3">
            <div class="media-body order-2 order-lg-1">
                <a href="/post/{{ post.id }}"> 
                    <h5 class="mt-0 font-weight-bold mb-2">{{ post.name }}</h5>
                </a>
                <p class="font-italic text-muted mb-0 small">{{post.description}}</p>
                <div class="d-flex align-items-center justify-content-between mt-1">
                    <h6 class="font-weight-bold my-2">{{post.price}}</h6>
                    <ul class="list-inline small">
                        <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                        <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                        <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                        <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                        <li class="list-inline-item m-0"><i class="fa fa-star-o text-gray"></i></li>
                    </ul>
                </div>
            </div><img src="https://picsum.photos/200/300" alt="Generic placeholder image" width="200" class="ml-lg-5 order-1 order-lg-2">
        </div> <!-- End -->
    </li>
{% endfor %}
